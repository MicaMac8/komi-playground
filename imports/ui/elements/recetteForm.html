<template name="recetteForm">
  <form name="new-rct" class="recetteForm">
    <h2>Ajouter une recette</h2>
    <form name="new-name">
      <label for="nom">Nom :</label>
      <input type="text" name="nom" placeholder="Lasagne à la bolognaise">
      <label for="pers">Nb de personnes :</label>
      <input type="number" name="pers" placeholder="4">
      <input type="submit">
    </form>
    <h3>Ajouter un ingrédient</h3>
    <form name="new-ingredient">
      <label for="ingredient">Ingrédient :</label>
      <input type="text" name="ingredient" placeholder="lait">

      <label for="quantite">Quantité :</label>
      <input type="number" name="quantite" placeholder="500">

      <select name="nature" placeholder="ml">
        <option value="ml">ml</option>
        <option value="g">g</option>
        <option value="pièce">pièce</option>
        <option value="sachet">sachet</option>
      </select>
      <input type="submit">
      {{> ingredients}}
    </form>

    <h3>Ajouter des instructions</h3>
    <form name="new-instruction">
      <textarea name="instrction" form="new-instruction" rows="7" cols="50"></textarea>
      <input type="submit">
    </form>
    <input class="btn" type="submit" value ="Terminer recette">
  </form>

</template>

<template name="ingredients">
  <ul>
   <!-- for each nouvel ingredient -->
    <li>ingredient 1</li>
    <li>ingredient 2</li>
    <li>ingredient 3</li>
  </ul>
</template>
